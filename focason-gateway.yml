server:
  port: 8080 # 端口号

spring:
  application:
    name: focason-gateway # 应用名称
  main:
    web-application-type: reactive # 程序类型
    allow-bean-definition-overriding: true
    allow-circular-references: true # 允许
  rabbitmq:
    host: {RABBITMQ_HOST:localhost} # RabbitMQ主机名
    port: {RABBITMQ_PORT:5672} # RabbitMQ端口
    username: {RABBITMQ_USERNAME:guest} # RabbitMQ用户名
    password: {RABBITMQ_PASSWORD:guest} # RabbitMQ密码

management:
  endpoints:
    web:
      exposure:
        include: refresh, bus-refresh # 为Actuator开放所需监控地址

# 日志级别
logging:
  level:
    root: INFO

