server:
  port: 8081 # 端口号
  servlet:
    context-path: /users # 应用的上下文路径

spring:
  application:
    name: focason-user # 应用名称
  main:
    allow-bean-definition-overriding: true
    web-application-type: reactive
    allow-circular-references: true
  rabbitmq:
    host: ${RABBITMQ_HOST:localhost} # RabbitMQ主机名
    port: ${RABBITMQ_PORT:5672} # RabbitMQ端口
    username: ${RABBITMQ_USERNAME:guest} # RabbitMQ用户名
    password: ${RABBITMQ_PASSWORD:guest} # RabbitMQ密码
  datasource:
    url: jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_SCHEMA:focason}?useSSL=false&autoReconnect=true&characterEncoding=UTF-8&useUnicode=yes
    username: ${DB_USERNAME:root}
    password: ${DB_PASSWORD:password}
    driver-class-name: com.mysql.jdbc.Driver
  jackson:
    time-zone: Asia/Tokyo
  freemarker:
    check-template-location: false
  jpa:
    database-platform: org.hibernate.dialect.MySQLDialect
    open-in-view: off

management:
  endpoints:
    web:
      exposure:
        include: refresh, bus-refresh # 为Actuator开放所需监控地址

# ログ
logging:
  level:
    root: INFO
